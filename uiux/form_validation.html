<div ng-controller="formValidationController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
	    <li><a href='{{$state.current.data.agencyURL}}'>{{$state.current.data.agencyTitle}} Intranet Home</a></li>
        <li><a ui-sref="app.dashboard.dashboard">{{$state.current.data.appShTitle}} Home</a></li>
        <li class="active">{{$state.current.data.appShTitle}} {{$state.current.data.pageTitle}}</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header"><span class="label label-primary">Part Of The {{$state.current.data.agencyTitle}} UI/UX KIT</span> <div class='fa fa-{{$state.current.data.pageIcon}} text-{{$state.current.data.pageIconColor}}'></div> {{$state.current.data.appShTitle}} {{$state.current.data.pageTitle}}<small></small></h1>
    <!-- end page-header -->


    <form class="form-horizontal" name="validationForm" ng-submit="submitForm(validationForm)" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-3" for="fullname">Full Name <span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="form.fullname" name="fullname" placeholder="Required" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Required Select Box <span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <select class="form-control" name="selectBox" ng-model="form.selectBox" required>
                    <option value="">Please choose</option>
                    <option value="foo">Foo</option>
                    <option value="bar">Bar</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Required Radio Button <span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <div class="radio">
                    <label>
                        <input type="radio" name="radioRequired" ng-model="form.radioRequired" value="foo" required /> Radio Button 1
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radioRequired" ng-model="form.radioRequired" value="bar" required /> Radio Button 2
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Required Checkbox <span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="requiredCheckbox" ng-model="form.requiredCheckbox" value="foo" required /> Checkbox
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="message">Message (20 chars min, 200 max) <span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <textarea class="form-control" name="message" rows="4" ng-minlength="20" ng-maxlength="200" ng-model="form.message" placeholder="Range from 20 - 200" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="email">Email Address</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" name="email" placeholder="Email" ng-model="form.email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="website">Website</label>
            <div class="col-sm-6">
                <input type="url" class="form-control" name="website" placeholder="url" ng-model="form.url" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="message">Number</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" name="number" placeholder="Number" ng-model="form.number" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="message">Regular Expression</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="alphabets" placeholder="Alphabets" ng-model="form.alphabets" ng-pattern="/^[A-z]+$/" />
            </div>
        </div>
        <div class="form-group m-b-0">
            <label class="control-label col-sm-3"></label>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-success width-xs">Validate</button>
            </div>
        </div>
    </form>
</div>
